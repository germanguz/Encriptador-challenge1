<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes/candado.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="./imagenes/logo-alura.png" alt="logo de Alura">
    </header>

    <main>
        <div class="izquierda">
            
            <div class="textMsjLabel">
                <textarea class="msjInicial" id="mensaje" cols="30" rows="8" placeholder="Ingrese el texto aquí"></textarea>
                <label class="labelAdv" for="mensaje"><img src="./imagenes/!.png" alt="advertencia">Solo letras minúsculas y
                    sin acentos</label>
            </div>

            <div class="botones">
                <button class="botonEnc">Encriptar</button>
                <button class="botonDes" id="des">Desencriptar</button>
            </div> 
        </div>

        <section class="derecha">

            <figure id="aparece-imagen">
                <img class="imagen-derecha" src="./imagenes/img-muneco.png" alt="imagen muñeco">
                <img class="imagen-derecha" src="./imagenes/mensaje.png" alt="ningún texto encontrado">
            </figure>

            <div class="texto-derecha" id="aparece-texto">
                <label for="resultado"></label>
                <textarea class="msjFinal" name="" id="resultado" cols="25" rows="9"
                    placeholder="Ningún mensaje"></textarea>

                <button class="botonCop" id="copiar">Copiar</button>
            </div>

        </section>
    </main>

    <footer>
        <p>Germán Guzmán - Alura-Oracle ONE 2022</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
